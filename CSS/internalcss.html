<!DOCTYPE html>
<html>
<head>
	<title>Inline CSS</title>
	<style type="text/css">
		body{
			background-color: powderblue;
		}
		h1{
			color: blue;
		}
		p{
			color: green;
		}
	</style>
</head>
<body>
	<center>
		<h1>This is a heading.</h1>
		<p>This is a paragraph.</p>

		<h2 style="color: #88C;">Showing inline css here only</h2>
	</center>
</body>
</html>
