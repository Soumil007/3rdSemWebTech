<!DOCTYPE html>
<html>
<head>
	<title>HTML Definition List</title>
</head>
<body bgcolor="pink">
	<h3>
		dl - Defines the start of the list<br>
		dt - A term <br>
		dd - definition of the term<br>
	</h3>

	<h2>
		<dl>
			<dt>HTML</dt>
			<dd>This stands for Hyper Text Markup Language</dd>
			<dt>HTTP</dt>
			<dd>Hyper Text Transfer Protocol</dd>
		</dl>
	</h2>
</body>
</html>
