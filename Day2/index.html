<!DOCTYPE html>
<html>
<head>
	<title>Html Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="widht=device-widht, initial-scale=1.0">
</head>
<body bgcolor="#909090" method="get">

	<form action="success.html">
		<!-- INPUT AREA -->

		Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text"><br>
		Password: &nbsp;&nbsp; <input type="password">

		<!-- Radio Button -->
		<br><br>
		Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="gen">Male
		<input type="radio" name="gen">Female
		<input type="radio" name="gen">Others

		<!-- CheckBox -->
		<br><br>
		Language:&nbsp;&nbsp;
		<input type="checkbox" name="lang">Bengali
		<input type="checkbox" name="lang">English
		<input type="checkbox" name="lang">Hindi

		<!-- Text Area -->
		<br><br>
		Address:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <textarea rows="10" cols="50"></textarea>

		<!-- Combo Box -->
		<br><br>
		Country:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select>
			<option>India</option>
			<option>USA</option>
			<option>UK</option>
			<option>UAE</option>
			<option>California</option>
		</select>
		<br><br>


		Year: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>

		<br><br>

		<!-- button -->
		<input type="submit" value="Go">
		<input type="reset" >

		<!-- <button type="submit">Go</button>
		<button type="reset">Reset</button> -->
	</form>

</body>
</html>
