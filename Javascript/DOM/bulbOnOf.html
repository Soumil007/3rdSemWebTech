<!DOCTYPE html>
<html>
<head>
	<title>JS FUNCTIONS</title>
</head>
<body>
	<center>
		<h2>BULB ON AND OFF</h2>
		<img id="bulbonoff" src="bulboff.png" alt="bulboff"><br>
		<button onClick="document.getElementById('bulbonoff').src='bulbon.png'">Turn On</button>
		<button onClick="document.getElementById('bulbonoff').src='bulboff.png'">Turn Off</button>	

		<h2>MOUSEOVER AND MOUSEOUT</h2>
		

		<p onmouseover="document.face.src='smiley.gif'"
			onmouseout="document.face.src='sad.gif'">
				<img src="smiley.gif" name="face" alt="faces">
			</p>
	</center>
</body>
</html>
